<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Cafeteria</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/d9b09b77a9.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Home Kitchen Cafe</h1>
        
    </header>
    <div class="navigation">
        <h3>Navigation</h3>
    </div>
    <div class="topnav">
        <a href="Home.html">Home</a>
        <a href="Menu.html">Menu</a>
        <a href="Order.html" class="active">Order</a>
        <a href="About.html">About</a>
        <a href="Contact.html">Contact</a>
    </div>
    
    <div class="form">
        <div class="title">Order Form</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
                    <span id="name-error"></span>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter your email" id="contact-email" onkeyup="validateEmail()">
                    <span id="email-error"></span>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" placeholder="Enter your number" id="contact-phone" onkeyup="validatePhone()">
                    <span id="phone-error"></span>
                </div>
                <div class="input-box">
                    <span class="details">Address</span>
                    <input type="text" placeholder="Enter your address" id="contact-address" onkeyup="validateAddress()" required>
                    <span id="address-error"></span>
                </div>
            </div>
            <div class=" order-details">
                <input type="radio" name="orderType" id="dot-1">
                <input type="radio" name="orderType" id="dot-2">
                <span class="order-title">Order Type</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="type">Delivery</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="type">Pick-up</span>
                    </label>
                </div>
            </div>
            <div class="item-container">
                <div class="item">
                    <label for="itemSelect">Select Item</label>
                    <select id="itemSelect" name="item">
                        <option value="item1">Country Eggs Benedict</option>
                        <option value="item2">Halwa Puri</option>
                        <option value="item3">Breakfast Bahn Mi</option>
                        <option value="item4">Crawfish Etouffee</option>
                        <option value="item5">Lamb Gyro w/ Fries</option>
                        <option value="item6">Flautas</option>
                        <option value="item7">Tofu Pad Thai</option>
                        <option value="item8">Curry w/ Garlic NaanH</option>
                        <option value="item9">Pot Roast</option>
                    </select>
                </div>
                <div class="item">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="10" required>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Submit Order" onclick="alertMessage()">
            </div>
        </form>
    </div>    
    <script>
  function alertMessage(){
    alert("Order has been submitted!")
  }
    </script>
    <script src="script.js"></script>

</body>
</html>
